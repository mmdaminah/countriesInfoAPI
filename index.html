<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <h1 class="text-center">Countries API</h1>
    <!-- select options -->
    <div class="container text-center">
      <label for="countries">Select a country:</label>
      <select id="countries">
          <option value="">Select a country bitch</option>
      </select>
    </div>
    <!-- select options -->
    <!-- search by name -->
    <div class="text-center">
      <div class="container">
        <input type="text" class="w-25" id="search-country-input" placeholder="Enter name country name">
        <button class="btn btn-primary" id="search-country">search</button>
      </div>
    </div>
    <!-- search by name -->
    <div class="container text-center">
      <div id="info"></div>
    </div>
    <div id="map"></div>
